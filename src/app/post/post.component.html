
<div *ngFor="let item of Posts">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let item of Posts">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4 " >
                    <img class="center-block d-block mx-auto" src="assets/images/2.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                      <p class="card-text">{{item.body}}</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
