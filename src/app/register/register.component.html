<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #userForm="ngForm" >
                      
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" pattern="^([A-Z][a-z]+)+$" id="form3Example1c" required class="form-control"[class.is-invalid]="name.invalid && name.touched" name="UserName" #name="ngModel" [(ngModel)]="user.UserName"/>
                        <div *ngIf="name.errors">
                            <small class="text-danger" *ngIf="name.errors['required']">The User Name is Required</small>
                            <small class="text-danger" *ngIf="name.errors['pattern']">The User Name is contains only capital and smal characters </small>
                        </div>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" id="form3Example3c" required [class.is-invalid]="email.invalid && email.touched" class="form-control" name="Email" #email="ngModel" ngModel [(ngModel)]="user.Email"/>
                        <div *ngIf="email.errors">
                            <small class="text-danger" *ngIf="email.errors['required']">The email is Required</small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">The email must contains @ and . in the format (aaa@bb.com) </small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" required [class.is-invalid]="password.invalid && password.touched"  name="Password" #password="ngModel" ngModel [(ngModel)]="user.Password"/>
                        <div *ngIf="password.errors">
                            <small class="text-danger" *ngIf="password.errors['required']">The password is Required</small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password"  id="form3Example4cd" required class="form-control"[class.is-invalid]="rPassword.invalid && rPassword.touched"   name="RPassword" #rPassword="ngModel" [(ngModel)]="user.RPassword"/>
                        <div *ngIf="rPassword.errors">
                            <small class="text-danger" *ngIf="rPassword.errors['required']">The comfirm password is Required</small>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example4cd">Wher you hear about us</label>
                          <select class="form-select " name="Select" #selectd="ngModel" ngModel [(ngModel)]="user.hearUS">
                              <option>
                                  I hear you ...
                              </option>
                              <option *ngFor="let item of Top">
                                  {{item}}
                              </option>
                          </select>
                          
                        </div>
                      </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="register()">Register</button>
                    </div>

  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
